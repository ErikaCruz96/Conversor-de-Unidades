<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de unidades</title>

    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>

        <div class="input-group">
            <label for="numb">Digite seu número</label>
            <input type="number" id="numb" name="numb" placeholder="0">
        </div>

        <div class="input-group">
            <label for="from">De:</label>
            <select name="from" id="from">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="to">Para:</label>
            <select name="to" id="to">
                <option value="m">Metro(s)</option>
                <option value="km">Quilômetro(s)</option>
                <option value="cm">Centímetros</option>
                <option value="mm">Milímetro(s)</option>
            </select>
        </div>

        
        <button id="convert-btn">Converter</button>
        
        

        <div class="output-group">
            <label for="result">Resultado:</label>
            <input type="text" name="result" id="result" readonly>
        </div>

        <div id="message">
            
        </div>
    </div>
</body>
</html>
